<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <th:block th:fragment="nav">
      <a class="navbar-brand" href="/">TUO</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/game}">
              Нова игра
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/game/rules}">
              Правила
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/game/ranking}">
              Класиране
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/user/profile}">
              Профил
            </a>
          </li>
          <li sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/admin}">
              Администрация
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">
              Изход
            </a>
          </li>
          <li sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">
              Вход
            </a>
          </li>
          <li sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/registration}">
              Регистрация
            </a>
          </li>
        </ul>
      </div>
    </th:block>
  </body>
</html>
